    <link rel="stylesheet" href="/styles/common.css" />
    <title>Login</title>

  <body>
    <div class="body">
      <form action="index.html">
        <p>
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            autocomplete="off"
            placeholder="Enter Username"

        <p>
          <label for="username">Password:</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            autocomplete="off"
            placeholder="Enter Password"
          />
        </p>

      </form>
    </div>
